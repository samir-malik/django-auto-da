{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.5-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'sidebar.css' %}">
    <script src="{% static 'bootstrap-5.3.5-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'htmx.min.js' %}"></script>

    {% block head_content %}{% endblock %}

</head>

<body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">autoDA</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/" class="sidebar-link">
                        <i class="fa fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'sql_standards' %}" class="sidebar-link">
                        <i class="fa fa-eye"></i>
                        <span>Sql Standards</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main p-3">
            <div class="col-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'sidebar.js' %}"></script>

    </body>

</html>
